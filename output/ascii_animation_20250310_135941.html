
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ASCII Art Animation</title>
    <style>
        body {
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: monospace;
        }
        #ascii-container {
            background-color: #000;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #ascii-art {
            color: #33ff33;
            white-space: pre;
            font-size: 14px;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div id="ascii-container">
        <pre id="ascii-art"></pre>
    </div>
    
    <script>
        // 初始和目标ASCII数据
        const initialLines = ["def hello_world():                                                                                  ", "    print(\"Hello, World!\")                                                                          ", "    # This is a sample code                                                                         ", "    # that will transform                                                                           ", "    # into ASCII art                                                                                ", "    return True                                                                                     ", "                                                                                                    ", "                                                                                                    ", "                                                                                                    ", "                                                                                                    ", "                                                                                                    ", "                                                                                                    ", "                                                                                                    ", "                                                                                                    ", "                                                                                                    ", "                                                                                                    ", "                                                                                                    ", "                                                                                                    ", "                                                                                                    ", "                                                                                                    ", "                                                                                                    ", "                                                                                                    ", "                                                                                                    "];
        const targetLines = ["###%%%%%%########%%%%%####################*******++++++===+*#*++++++++++++==++**##%%%#%%%%%%%%%%%%%%", "#########*****################%###########*********+++++---+##+=--====++###%%%%%%%%#%%%%%%%%%%%%%%%%", "*#######********#####*####****#*++**+++++++++++++++++===**+#@@@%%****++%%%%%%%%%##%%%%%%%%%%%%%%%%%%", "**##*************#############***+++++++****++=======---=*%*#%%%%###*##%##%%%%%%%%@@@@%%%%%%%%%%%%%%", "****************+*#########*###**++**+==+**#%#+-+=+*#+=-=*%###++#####%%%##%%%%%%%@%%%%%%%%%%%%%%%%%%", "**************+**+**######******++==-==+**++###%@%*##%%%#%%%%#: .=+=####%%%%%%%%%@@%%%%%%%%%%%@@@@@@", "**************+*++**#######***+====--==**##%#+=+**#%%%%##%#%@%*:..-+#*##%%%%%%%@@@@@@@%%%%%%@@@@@@@@", "****************++++++*+++++==+====++==========+=---:-#%%%%#*##===*###%%%%%%%@@@@@@@@@%%%%@@@%@@@%@@", "********#****+++=============++=--==--:::--==+###+==----:-+%+=#*%%*#%%%%@%@@@@@@@@@@@@@@@@@@@@@@@@@@", "###****+**++===========++++==++=-:-=-=-=++*#*###%%%##*----=+#*+##@#%%%%%%%%%%%%@@@@@@@@@@@@@@@@@@@@@", "**+++++================+++====++==--======+**++*+=+*+==*##**#%%%%%@@@%@%%%@@@@@@@@@@@@@@@@@@@@@@@@@@", "+====++++===============+=+++*######*****+++===+++=====-#%%%%@@@@@@@@@@@%%@%%@@@@@@@@@@@@@@@@@@@@@@@", "++======+++++++++++=====+=+*****+++++++=====++===+==-=#*+##%@@@@@@@@@@@@@@%%@@@@@@@@%%@@@@@@@@@@@@@@", "++++++++**++++++++=+===+++++*****+++=-===++===-+=%#**%##*#%@@@%%@@@@@@@@@@*++*%%@@@@%%@@@@@@@@@@@@@@", "++****+++*++++=======++++++*++**++++=====+%%*++#%@@%%%%%@@##%%##%@@@%@@@@#+==++++**#%@@@@@@@@@@@@@@@", "+++++*++++++++=======+++++++=+**+++*++-+#+#@@@@%%@@@@@%@@%#=--*#%%@@@@@@@*=++++=====+++*#%%@@@@@@@@@", "++++++++++++**++++====++++++++++*+*+++#%@@@@@@@@@@@@@%@%%%*=..:%%%@%%@@#==++++============++*##%%@@@", "++++++++++=++=========+++***++****##%@##%%@##%#@#%*%#%##*%%%*==@%%=-%@%===++++=================++**#", "+++++=++++++======++++**+++++*##%%%%%@-*%#@-*#:+:=+%:==*=@@@@%#@@@%@@#++++++==========+=====++++++==", "++++++++++++++++++++++++++**##%%%%%%%%-+##%-*#-===+#==+#+@@@%#@@@@%%%%*##**+=======+=====+++++++++=+", "+**++++++*++++========+*#%%%%%%%%%%%%%##%%*=---===:--@@@@@@@%@@%#*%##%@@%@#@+=========++++++++++++++", "**************+++*+++++++#%%%%%%%%%%%%%%%%#++=++++=+=@@@@@@@@@*++*#@@#%@%@@*==+====+++++++++==++++++", "                                                                                                    "];
        const duration = 5;
        const fps = 30;
        const totalFrames = duration * fps;
        
        function interpolateChar(char1, char2, progress) {
            if (char1 === char2) return char1;
            const chars = "@%#*+=-:. ";
            if (Math.random() < progress) return char2;
            return chars[Math.floor(Math.random() * chars.length)];
        }
        
        function createFrame(progress) {
            let result = [];
            for (let i = 0; i < initialLines.length; i++) {
                let line = "";
                for (let j = 0; j < initialLines[i].length; j++) {
                    line += interpolateChar(
                        initialLines[i][j],
                        targetLines[i][j],
                        progress
                    );
                }
                result.push(line);
            }
            return result.join('\n');
        }
        
        const asciiArt = document.getElementById('ascii-art');
        let frame = 0;
        
        function animate() {
            if (frame >= totalFrames) {
                asciiArt.textContent = targetLines.join('\n');
                return;
            }
            
            const progress = frame / totalFrames;
            asciiArt.textContent = createFrame(progress);
            frame++;
            requestAnimationFrame(animate);
        }
        
        // 开始动画
        animate();
    </script>
</body>
</html>
